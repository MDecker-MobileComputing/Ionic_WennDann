<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Zufallszahlen 3</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
          <ion-label>

            <h1>Zufallszahl: {{ zufallszahl }}</h1>

            <div *ngIf="zufallszahl % 2 === 0; else sonstBlock">
                <h2>Zahl ist gerade.</h2>
            </div>

            <ng-template #sonstBlock>
                <h2>Zahl ist ungerade.</h2>
            </ng-template>

          </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
