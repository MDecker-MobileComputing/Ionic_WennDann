<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Zufällige Stadt 1</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
<ion-content>

    <ion-list>

        <ion-item>
          <ion-label>

            <ion-text color="secondary">
                <h1>Stadt Nr. {{ zufallszahl }} wurde ausgewählt:</h1>
            </ion-text>

            <ion-text color="primary">
                <h1 [ngSwitch]="zufallszahl">
                    <i *ngSwitchCase="1" >Berlin</i>
                    <i *ngSwitchCase="2" >Hamburg</i>
                    <i *ngSwitchCase="3" >München</i>
                    <i *ngSwitchDefault  >Köln</i>
                </h1>
            </ion-text>

          </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
